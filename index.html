<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Vikash Kumar" />
    <meta
      name="description"
      content="Social Proof Section Solution for Frontend Mentor"
    />
    <meta name="keywords" content="HTML, CSS, Frontend Mentor" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social proof section</title>

    <!-- font family -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- style sheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="wrapper">
        <section class="social-proof--section">
          <div class="section-top">
            <div class="section-header">
              <h1 class="section-heading">
                10,000+ of our users love our products.
              </h1>
              <p>
                We only provide great products combined with excellent customer
                service. See what our satisfied customers are saying about our
                services.
              </p>
            </div>
            <div class="section-reviews">
              <h2 class="sr-only">Reviews</h2>
              <ul>
                <li>Rated 5 Stars in Reviews</li>
                <li>Rated 5 Stars in Report Guru</li>
                <li>Rated 5 Stars in BestTech</li>
              </ul>
            </div>
          </div>
          <div class="section-bottom">
            <div class="section-testimonials">
              <h2 class="sr-only">Testimonials</h2>
              <ul>
                <li>
                  <figure class="testimonial">
                    <div class="user-testimonial">
                      <div class="user-profile--info">
                        <img
                          src="images/image-colton.jpg"
                          alt="User Picture"
                          class="user-picture"
                        />
                        <div class="user-details">
                          <p class="user-name">Colton Smith</p>
                          <p class="user-status">Verified Buyer</p>
                        </div>
                      </div>
                      <blockquote>
                        " We needed the same printed design as the one we had
                        ordered a week prior. Not only did they find the
                        original order, but we also received it in time.
                        Excellent! "
                      </blockquote>
                    </div>
                  </figure>
                </li>
                <li>
                  <figure class="testimonial">
                    <div class="user-testimonial">
                      <div class="user-profile--info">
                        <img
                          src="images/image-irene.jpg"
                          alt="User Picture"
                          class="user-picture"
                        />
                        <div class="user-details">
                          <p class="user-name">Irene Roberts</p>
                          <p class="user-status">Verified Buyer</p>
                        </div>
                      </div>
                      <blockquote>
                        " Customer service is always excellent and very quick
                        turn around. Completely delighted with the simplicity of
                        the purchase and the speed of delivery. "
                      </blockquote>
                    </div>
                  </figure>
                </li>
                <li>
                  <figure class="testimonial">
                    <div class="user-testimonial">
                      <div class="user-profile--info">
                        <img
                          src="images/image-anne.jpg"
                          alt="User Picture"
                          class="user-picture"
                        />
                        <div class="user-details">
                          <p class="user-name">Anne Wallace</p>
                          <p class="user-status">Verified Buyer</p>
                        </div>
                      </div>
                      <blockquote>
                        " Put an order with this company and can only praise
                        them for the very high standard. Will definitely use
                        them again and recommend them to everyone! "
                      </blockquote>
                    </div>
                  </figure>
                </li>
              </ul>
            </div>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
